<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Интернет-магазин</title>
</head>
<body>
<div id="app">
    <header>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" id="search"  placeholder="Search something..." v-model="searchText">
                <input type="submit" value="go" id="submit" @click.prevent="searchFor()">
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible">
                <div class="basket">
                    <!-- <img :src="imgCatalog" alt=""> -->
                    <div class="desc">
                        <h3> Ваша корзина пуста </h3>
                        <!-- <p> {{ product.price }} </p>
                        <button class="buy-btn" @click="">+</button>
                        <button class="buy-btn" @click="">-</button> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="products">
            
            <div class="product-item" v-for="product of filteredProducts" :key="product.id_product">
                <img :src="imgCatalog" alt="">
                <div class="desc">
                    <h3> {{ product.product_name }} </h3>
                    <p> {{ product.price }} </p>
                    <button class="buy-btn" @click="addProduct (product)">Купить</button>
                </div>
            </div>

        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
